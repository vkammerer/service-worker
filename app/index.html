<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p>Service worker test</p>
	<script type="text/javascript" src="script.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('./sw.js', {
		    scope: '/app/'
		  }).then(function(reg) {
		    console.log('Yay!', reg);
		  }).catch(function(err) {
		    console.log('Boo!', err);
		  });
		}
	</script>
</body>
</html>
