<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="manifest" href="/manifest.json">
</head>
<body>
	<h1>Service worker demo (Chrome only)</h1>
	<h3>Offline support / caching:</h3>
	<ul>
		<li>stop your internet connection</li>
		<li>close this tab</li>
		<li>open a new tab with the same url</li>
	</ul>
	<h3>Add to home screen</h3>
	<ul>
		<li>> page settings</li>
		<li>> "Add to homescreen"</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('./sw.js', {
		    scope: '/app/'
		  }).then(function(reg) {
		    console.log('Yay!', reg);
		  }).catch(function(err) {
		    console.log('Boo!', err);
		  });
		}
	</script>
</body>
</html>
